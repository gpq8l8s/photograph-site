    <!-- Form -->
    <section class="form">
      <p>Contactez-nous</p>
      <form>
        <div class="form_contatiner">
          <div class="name">
            <label>Nom et Prénom</label>
            <input type="text" placeholder="Nom" name="" />
            <input type="text" placeholder="Prénom" name="" />
          </div>
          <div class="email">
            <label>Email</label>
            <input type="email" placeholder="Email" name="" />
          </div>
          <div class="date">
            <label>Choisir le date</label>
            <input type="date" name="" />
          </div>
          <div class="demande">
            <label>Séance photo demandée</label>
            <select>
              <option>Séance grossesse</option>
              <option>Séance nouveau-né</option>
              <option>Séance grande bébé</option>
              <option>Enfant solo</option>
              <option>Enfant duo</option>
            </select>
          </div>
          <div class="phone">
            <label>Téléphone</label>
            <input type="tel" placeholder="06 66 66 66 66" name="" />
          </div>
          <div class="message">
            <label>Message</label>
            <input type="text" name="" size="40" id="message_height" />
          </div>
        </div>
      </form>
      <div class="submit">
        <!--<input type="submit" value="submit">-->
        <button>Submit</button>
      </div>
    </section>
